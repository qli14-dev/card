<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Light background (waking up) -->
  <defs>
    <linearGradient id="morningLight" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#f39c12;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#fff;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#morningLight)"/>

  <!-- Bed -->
  <rect x="200" y="350" width="400" height="150" fill="#8B4513" rx="10"/>
  <rect x="180" y="340" width="440" height="20" fill="#A0522D" rx="5"/>

  <!-- Pillow -->
  <ellipse cx="500" cy="380" rx="80" ry="40" fill="#fff"/>

  <!-- Person waking up -->
  <circle cx="450" cy="370" r="30" fill="#dfe6e9"/>
  <ellipse cx="450" cy="420" rx="50" ry="60" fill="#3498db"/>

  <!-- Sweat drops (relief) -->
  <circle cx="430" cy="350" r="5" fill="#3498db" opacity="0.6"/>
  <circle cx="420" cy="360" r="4" fill="#3498db" opacity="0.6"/>

  <!-- Window with sunlight -->
  <rect x="50" y="100" width="150" height="200" fill="#f1c40f" opacity="0.4" stroke="#8B4513" stroke-width="8"/>
  <line x1="125" y1="100" x2="125" y2="300" stroke="#8B4513" stroke-width="4"/>
  <line x1="50" y1="200" x2="200" y2="200" stroke="#8B4513" stroke-width="4"/>

  <!-- Text -->
  <text x="400" y="550" font-size="32" fill="#27ae60" text-anchor="middle" font-family="Arial" font-weight="bold">
    It was just a dream...
  </text>
</svg>
