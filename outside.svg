<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky with gradient -->
  <defs>
    <linearGradient id="skyGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#34495e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
  </defs>

  <rect width="800" height="600" fill="url(#skyGrad)"/>

  <!-- Ground -->
  <rect y="400" width="800" height="200" fill="#27ae60"/>

  <!-- Trees (ominous) -->
  <polygon points="100,400 150,200 200,400" fill="#1a1a1a"/>
  <polygon points="600,400 650,150 700,400" fill="#1a1a1a"/>

  <!-- Moon -->
  <circle cx="700" cy="100" r="50" fill="#f1c40f" opacity="0.7"/>

  <!-- Path -->
  <path d="M 0 450 Q 400 400 800 450" fill="none" stroke="#555" stroke-width="60"/>

  <!-- Fog effect -->
  <rect width="800" height="600" fill="#ecf0f1" opacity="0.1"/>

  <text x="400" y="300" font-size="30" fill="#fff" text-anchor="middle" font-family="Arial" opacity="0.8">OUTSIDE</text>
</svg>
