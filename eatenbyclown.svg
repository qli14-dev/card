<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Very dark background -->
  <rect width="800" height="600" fill="#000"/>

  <!-- Giant clown face (for zoom effect) -->
  <defs>
    <radialGradient id="darkGlow">
      <stop offset="0%" style="stop-color:#8B0000;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:1" />
    </radialGradient>
  </defs>

  <circle cx="400" cy="300" r="250" fill="url(#darkGlow)"/>

  <!-- Clown face (menacing, close-up) -->
  <circle cx="400" cy="300" r="150" fill="#fff" opacity="0.9"/>

  <!-- Eyes (terrifying) -->
  <circle cx="350" cy="270" r="25" fill="#000"/>
  <circle cx="450" cy="270" r="25" fill="#000"/>
  <circle cx="355" cy="265" r="8" fill="#e74c3c"/>
  <circle cx="455" cy="265" r="8" fill="#e74c3c"/>

  <!-- Nose -->
  <circle cx="400" cy="310" r="18" fill="#e74c3c"/>

  <!-- Mouth (wide, consuming) -->
  <path d="M 320 340 Q 400 420 480 340" fill="#000"/>
  <path d="M 320 340 Q 400 400 480 340" fill="#8B0000"/>

  <!-- Teeth -->
  <rect x="340" y="340" width="15" height="30" fill="#fff"/>
  <rect x="365" y="340" width="15" height="30" fill="#fff"/>
  <rect x="390" y="340" width="15" height="30" fill="#fff"/>
  <rect x="415" y="340" width="15" height="30" fill="#fff"/>
  <rect x="440" y="340" width="15" height="30" fill="#fff"/>

  <!-- Paint streaks (blood-like) -->
  <path d="M 350 250 L 340 220" stroke="#e74c3c" stroke-width="6" opacity="0.7"/>
  <path d="M 450 250 L 460 220" stroke="#e74c3c" stroke-width="6" opacity="0.7"/>
  <path d="M 380 350 L 370 390" stroke="#8B0000" stroke-width="4" opacity="0.6"/>

  <!-- Distortion effects (represented by irregular shapes) -->
  <ellipse cx="300" cy="300" rx="20" ry="40" fill="#e74c3c" opacity="0.3"/>
  <ellipse cx="500" cy="300" rx="20" ry="40" fill="#e74c3c" opacity="0.3"/>
</svg>
