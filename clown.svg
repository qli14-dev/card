<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Dark background -->
  <rect width="800" height="600" fill="#0a0a0a"/>

  <!-- Spotlight effect -->
  <defs>
    <radialGradient id="spotlight">
      <stop offset="0%" style="stop-color:#fff;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000;stop-opacity:0" />
    </radialGradient>
  </defs>

  <circle cx="400" cy="300" r="300" fill="url(#spotlight)"/>

  <!-- Clown face -->
  <circle cx="400" cy="280" r="100" fill="#fff"/>

  <!-- Eyes (wide and unsettling) -->
  <circle cx="370" cy="260" r="15" fill="#000"/>
  <circle cx="430" cy="260" r="15" fill="#000"/>
  <circle cx="373" cy="257" r="5" fill="#fff"/>
  <circle cx="433" cy="257" r="5" fill="#fff"/>

  <!-- Nose (red) -->
  <circle cx="400" cy="290" r="12" fill="#e74c3c"/>

  <!-- Mouth (sinister smile) -->
  <path d="M 360 310 Q 400 340 440 310" fill="none" stroke="#e74c3c" stroke-width="4"/>
  <path d="M 360 310 Q 400 345 440 310" fill="#e74c3c" opacity="0.3"/>

  <!-- Hair (wild) -->
  <circle cx="320" cy="220" r="30" fill="#f39c12"/>
  <circle cx="350" cy="200" r="25" fill="#f39c12"/>
  <circle cx="450" cy="200" r="25" fill="#f39c12"/>
  <circle cx="480" cy="220" r="30" fill="#f39c12"/>

  <!-- Shadow beneath -->
  <ellipse cx="400" cy="450" rx="150" ry="30" fill="#000" opacity="0.5"/>

  <text x="400" y="550" font-size="24" fill="#e74c3c" text-anchor="middle" font-family="Arial" opacity="0.8">Click anywhere...</text>
</svg>
